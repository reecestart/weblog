{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <span class="post-date">{{ .Site.Params.DateForm | default "Jan 2, 2006" | .Date.Format }}</span>
  {{ .Content }}
</div>

<meta
     name="description"
     content="{{ if .Params.summary }}{{ .Params.summary }}{{ end }}"
   />

{{ partial "default_foot.html" . }}
